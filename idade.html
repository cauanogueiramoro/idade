<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idade</title>
</head>
<style>
body{
    background-color: aqua;
    text-align:center;
    
    font-size: 50px;
}



</style>
 
 <script> 
function verificar() {
    var nome = document.getElementById("nome").value;
    var idade = parseInt(document.getElementById("idade").value);
    var fase = "";

    if ( idade <= 11) { 
fase = "criança";

    } else if ( idade >= 12 && idade <= 20) {

fase = "adolescente";


    } else if ( idade >= 21 && idade <= 65) {

fase = "adulto";
 
    } else  {

fase = "idoso";

    }
document.getElementById("resultado").innerHTML = nome + ",você está na fase da vida de "  + fase + ".";

}
 
</script>
</head>
<body>
    

<h1>verificar a fase da vida</h1>
<label for="nome">nome:</label>
<input type="text" id="nome" name="nome" placeholder="digite seu nome..." required><br>
 <label for="idade">idade:</label>
 <input type="number" id="idade" name="idade" placeholder="digite sua idade..." required><br>
 <button type="button" onclick="verificar()">verificar fase</button><br>
<div id ="resultado"></div>
    
</body>
</html>
